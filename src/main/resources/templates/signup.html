<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png"
		  th:href="@{/images/icons/favicon.ico}"
		  href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
		  href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
		  href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}"
		  href="../fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/animate/animate.css}"
		  href="../vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
		  href="../vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/animsition/css/animsition.min.css}"
		  href="../vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/select2/select2.min.css}"
		  href="../vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css"
		  th:href="@{/vendor/daterangepicker/daterangepicker.css}"
		  href="../vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" href="../css/util.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="login.html" method="post">
					<span class="login100-form-title p-b-49">
						회원 가입
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "이름은 필수 값입니다.">
						<span class="label-input100">이름</span>
						<input class="input100" type="text" name="username" placeholder="이름을 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "아이디는 필수 값입니다.">
						<span class="label-input100">아이디</span>
						<input class="input100" type="text" name="loginId" placeholder="아이디를 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="비밀번호는 필수 값입니다.">
						<span class="label-input100">비밀번호</span>
						<input class="input100" type="password" name="pass" placeholder="비밀번호를 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="비밀번호는 필수 값입니다.">
						<span class="label-input100">비밀번호 확인</span>
						<input class="input100" type="password" name="pass" placeholder="비밀번호를 다시 입력해주세요.">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="container-login100-form-btn ">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								가입하기
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
